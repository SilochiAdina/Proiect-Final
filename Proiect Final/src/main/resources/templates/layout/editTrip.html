<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/login}">

        <head th:replace="index::site-head">
        </head>
        <body>
            <div th:insert="index::navbar"></div>
            <div th:insert="index::navbar2"></div>
            <h3>Trips List</h3>
            <div>
                <form action="#" th:action="@{/edit/{id}(id=${trip.id})}" th:object="${trip}">
                    <!--<p th:hidden="">Id:<input type="text" th:field="*{id}"></p>-->
                    <p>Name: <input type="text" th:value="*{title}" th:field="*{title}" required/></p>
                    <p>Descriptions: <textarea th:value="*{description}" th:field="*{description}" required/></p>
                    <p>Start Date: <input type="datetime" th:value="*{{startDate}}" th:field="*{{startDate}}" required/></p>
                    <p>End Date:<input type="datetime" th:value="*{{endDate}}" th:field="*{{endDate}}" required/></p>
                    <p>Location:<input type="text" th:value="*{location}" th:field="*{location}" required/></p>
                    <div class="custom-file w-100">
                        <input th:field="*{filePath}" th:value="*{filePath}" type="file" class="custom-file-input" id="customFile2">
                        <label class="custom-file-label" for="customFile2">Choose file...</label>
                    </div>
                    <div class="custom-file w-100">
                        <input th:field="*{filePath2}" th:value="*{filePath2}" type="file" class="custom-file-input"
                               id="customFile3">
                        <label class="custom-file-label" for="customFile3">Choose 2nd file...</label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" value="Submit">Save changes</button>
                    </div>
                </form>
            </div>

            <div th:insert="index::site-footer"></div>
            <div th:insert="index::modal"></div>
            <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
            <script type="text/javascript"  src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
        </body>

    </html>
