<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/login}">    <head th:replace="index :: site-head">
        <title>Adventure</title>
    </head>
    <body>
        <div th:insert="index :: navbar"></div>
        <div th:insert="index :: navbar2"></div>
        <br/>
        <br/>
        <br/>
        <div class="article-list align-items-center">
            <h1 class="panel-title text-center" th:text="'Trip to: '+ ${trip.title}"></h1>
            <br/><br/>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 align-content-center"><img class="img-thumbnail"
                                                                         th:src="@{/image/{id}(id=${trip.filePath})}" alt="1"></div>
                <div class="col-sm-6 col-md-4 align-content-center"><img class="img-thumbnail"
                                                                         th:src="@{/image/{id}(id=${trip.filePath2})}" alt="1">
                </div>
                <div class="container text-center" th:text="${trip.description}"></div>
            </div>
            <div class="container text-center" th:text="'From: ' + ${{trip.startDate}} + ' To: ' + ${{trip.endDate}}">
            </div>
            <div class="container text-center" th:text="${trip.location}"></div>
        </div>
        <div th:insert="index :: site-footer"></div>
        <div th:insert="index :: modal"></div>
        </footer>
        <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript"  src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    </body>

</html>l>
