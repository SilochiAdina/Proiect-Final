<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/user}">Trips</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/User/profile}">Profile</a></li>
                <li><a th:href="@{/User/logout}">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="continut" class="container">
    <h2 th:text="Login"></h2>
    <form class="form-horizontal" th:action="@{/login}" th:object="${userLogin}" method="post">

        <fieldset>
            <!--<legend>Please Login</legend>-->
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username</label>
                <div class="col-sm-4">
                    <input class="form-control" id="username" type="text" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>
                <div class="col-sm-4">
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-lg btn-danger " type="submit">Sign in</button>
                        </td>
                        <td>
                            <a  class="btn btn-lg btn-primary"  th:href="@{/user/add}"> Sign Up </a>
                            <!--<form action="~{/register}" method="get">-->
                            <!--<input class="btn btn-lg btn-primary " type="submit" value="Sign Up"-->
                            <!--name="SignUp" />-->
                            <!--</form>-->
                        </td>
                    </tr>
                </table>
            </div>
            <!--</div>-->
            <!--<div class="form-group">-->
                <!--<div class="col-sm-offset-2 col-sm-10">-->
                    <!--<button class="button button1" type="submit">Log in</button>-->
                    <!--<input type="button" onclick="window.location='add.user'" class="sign up" value="Sign Up"-->

  <!--color: black;-->

  <!--text-decoration: none;-->

  <!--font-size: 16px;-->
  <!--margin: 4px 2px;-->
  <!--cursor: pointer;-->
<!--}"/>-->
                <!--</div>-->
            </div>
        </fieldset>
    </form>
</div>
</body>
